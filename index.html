<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dados do Sensor DHT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #2e2b2b;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
      width: 80%;
    }
    h1 {
      color: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      color: #ddd;
    }
    th {
      background-color: #3e3e3e;
    }
    .chart-container {
      width: 45%;
      margin: 10px;
      float: left;
    }
    .ip-link {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #ddd;
      text-decoration: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function updateData(data) {
      document.getElementById('umidade').innerText = data.umidade + ' %';
      document.getElementById('temperatura').innerText = data.temperatura + ' 째C';
      document.getElementById('temp_desejada').innerText = data.temp_desejada + ' 째C';
      document.getElementById('umidade_desejada').innerText = data.umidade_desejada + ' %';
      document.getElementById('tempo_atividade').innerText = data.tempo_atividade + ' s';
      document.getElementById('tempo_total').innerText = data.tempo_total + ' s';
      document.getElementById('tempo_aquecimento').innerText = data.tempo_aquecimento + ' s';

      updateCharts(data.humidity_history, data.temperature_history);
    }

    function updateCharts(humidityHistory, temperatureHistory) {
      var humidityLabels = [];
      var humidityData = [];
      humidityHistory.forEach(function(item) {
        humidityLabels.push(item.time);
        humidityData.push(item.humidity);
      });

      var temperatureLabels = [];
      var temperatureData = [];
      temperatureHistory.forEach(function(item) {
        temperatureLabels.push(item.time);
        temperatureData.push(item.temperature);
      });

      var ctxHumidity = document.getElementById('humidityChart').getContext('2d');
      var chartHumidity = new Chart(ctxHumidity, {
        type: 'line',
        data: {
          labels: humidityLabels,
          datasets: [{
            label: 'Hist처rico de Umidade',
            data: humidityData,
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              min: 0,
              max: 100,
              ticks: {
                stepSize: 20
              }
            }
          }
        }
      });

      var ctxTemperature = document.getElementById('temperatureChart').getContext('2d');
      var chartTemperature = new Chart(ctxTemperature, {
        type: 'line',
        data: {
          labels: temperatureLabels,
          datasets: [{
            label: 'Hist처rico de Temperatura',
            data: temperatureData,
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              min: 0,
              max: 100,
              ticks: {
                stepSize: 20
              }
            }
          }
        }
      });
    }

    function fetchData() {
      var xhr = new XMLHttpRequest();

      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            var data = JSON.parse(xhr.responseText);
            updateData(data);
          } else {
            console.error('Erro ao obter dados do servidor: ' + xhr.status);
          }
        }
      };

      xhr.open('GET', '/data', true);
      xhr.send();
    }

    setInterval(fetchData, 5000); // Atualiza a cada 5 segundos
  </script>
</head>
